</head>
<body>
<div id="dashboard">
    <div class="item header">
      <div class="logo">
        <img src="./Logo/The_Longnex_LOGO_Kleur_[Hersteld]2.svg" >        
      </div>

      <ul id="myLinks">
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#NFT's">NFT's</a></li>
        <li><a href="#Games">Games</a></li>

      </ul>
      
      <a href=" " class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="item bodywb">

        <div class="slideshow-container">

            <div class="mySlides fade">
              <img src="./Afbeeldingen/FridaKahlo1.jpg" style="width:50%">
            </div>
            
            <div class="mySlides fade">
              <img src="./Afbeeldingen/FridaKahlo2.png" style="width:50%">
            </div>
            
            <div class="mySlides fade">
              <img src="./Afbeeldingen/FridaKahlo3.jpg" style="width:50%">
            </div>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div>
            
            <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 4000); 
            }
            </script>
            
              
    </div>
    
    <div class="item footer">
       
    </div>
</div>
</body>
